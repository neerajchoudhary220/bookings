<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            font-size: 1.5rem;
            border-bottom: 0;
            border-radius: 15px 15px 0 0;
        }
        .card-body {
            font-size: 1.1rem;
        }
        .d-flex {
            justify-content: space-between;
        }
        .item-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        Booking Details
                    </div>
                    <div class="card-body">
                        <div class="d-flex mb-3">
                            <div class="item-label">Name:</div>
                            <div>John Doe</div>
                        </div>
                        <div class="d-flex mb-3">
                            <div class="item-label">Email:</div>
                            <div>johndoe@example.com</div>
                        </div>
                        <div class="d-flex mb-3">
                            <div class="item-label">Booking Type:</div>
                            <div>Full Day</div>
                        </div>
                        <div class="d-flex mb-3">
                            <div class="item-label">Booking Date:</div>
                            <div>2024-09-09</div>
                        </div>
                        <div class="d-flex mb-3">
                            <div class="item-label">Booking Slot:</div>
                            <div>Morning</div>
                        </div>
                        <div class="d-flex mb-3">
                            <div class="item-label">Booking Time:</div>
                            <div>09:00 AM</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
